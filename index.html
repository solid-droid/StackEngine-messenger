<!DOCTYPE html>
<html lang="en">
<head>
	<title>convForm - example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
	<section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border">
	                        <div id="chat" class="conv-form-wrapper">
	                            <form action="" method="GET" class="hidden">
	                                <input type="text" name="name" data-conv-question="Welcome to Stack-Messenger, Talk to your IOT platform.">
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>

	<script>
		var rollbackTo = false;
	</script>
	<script>
	var convForm;
	let c= 1;
	jQuery(function($){
		convForm = $('#chat').convform({eventList:{onInputSubmit: (convState, ready) => {
				console.log(convState.current.answer);
				getResponce(convState);



				//To End and reload conversation.
				// convState.current.next = false;

				//delay buffer for response
				setTimeout(ready, Math.random()*500+100);
		    }}})		        
		});

		const getResponce = (convState, {ques , type, answers}={type:'input',ques:'Sorry, I cant find anything for that',answers:[]}) => {
			
			convState.current.next = convState.newState({
						type,
						questions: [ques],
						answers,
				});
		}
	</script>
</body>
</html>
